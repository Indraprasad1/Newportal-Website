<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .rounded-form {
            border-radius: 15px;
            padding: 20px;
            background-color: #f8f9fa;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    {% comment %} <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 rounded-form">
                <h2 class="text-center mb-4">CREATE AN ACCOUNT</h2>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="userid" class="form-label">User ID</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Your Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="repeatPassword" class="form-label">Repeat your password</label>
                        <input type="password" class="form-control" id="repeatPassword" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="terms">
                        <label class="form-check-label" for="terms">I agree all statements in Terms of service</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">REGISTER</button>
                </form>
                <div class="text-center mt-3">
                    <p>Have already an account? <a href="/login/">Login here</a></p>
                </div>
            </div>
        </div>
    </div> {% endcomment %}

{% load crispy_forms_tags %}
<form class="rounded-form" action="" method="POST" style="width: 500px; margin=auto;">
    <h2 class="text-center mb-4">CREATE AN ACCOUNT</h2>
    <hr>
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-primary w-100">REGISTER</button>
    
    <div class="text-center mt-3">
        <p>Have already an account? <a href="/login/">Login here</a></p>
    </div>
</form>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
