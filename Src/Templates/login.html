<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/Static/css/fontawesome-all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card mt-5">
                    <div class="card-body">
                        <h3 class="card-title text-center">LOGIN</h3>
                        <p class="text-center">or</p>
                        <div class="d-flex justify-content-center mb-3">
                            <button class="m-2 p-2 rounded"><a href="#"><i class="fab fa-facebook" style="color:blue; font-size:20px;"></i></a></button>
                            <button class="m-2 p-2 rounded"><a href="#"> <i class="fab fa-google" style="color:blue;"></i></a></button>
                            <button class="m-2 p-2 rounded"><a href="#"> <i class="fab fa-twitter" style="color:blue;"></i></a></button>
                            <button class="m-2 p-2 rounded"><a href="#"> <i class="fab fa-github" style="color:blue;"></i></a></button>
                        </div>
                        
                        {% if Message %}
                        <div class="alert alert-primary" role="alert">
                            {% for message in messages %}
                            {{ message }}
                            {% endfor %}
                        </div>
                        {% endif %}

                        <form method="post">
                            {% csrf_token %}

                            <div class="mb-3">
                                <label for="email" class="form-label">Email or username</label>
                                <input type="text" class="form-control" name="username" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" name="password" id="password" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">LOG IN</button>
                            </div>
                            <div class="text-center mt-3">
                                <a href="#">Forgot password?</a>
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            <p>Not a member? <a href="/register/">Register</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
